      <section style="background-image:url(&quot;/assets/scenes/intro.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/intro.png"></div>
          <div class="info">
            <h1>Know more with less.</h1>
          </div>
        </figcaption>
        <div class="credit">Photo: <a href="https://www.flickr.com/photos/ramyraoof/5398212040">Ramy Raoof</a> (<a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>)</div>
      </section>
      <section style="background-image:url(&quot;/assets/scenes/events.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/events.png"></div>
          <div class="info">
            <h4>Events</h4>
            <h1>Keep up with everything that's happened in a story.</h1>
            <p>Argos is capable of recognizing when articles are talking about the same event, and will condense them into a single summary for you. Events belonging to the same story are automatically brought together in a timeline so that you can quickly get caught up on any story.</p>
          </div>
        </figcaption>
      </section>
      <section style="background-image:url(&quot;/assets/scenes/concepts.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/concepts.png"></div>
          <div class="info">
            <h4>Concepts</h4>
            <h1>Quickly pick up the concepts in a story.</h1>
            <p>Confused about the concepts behind what you're reading about? Argos connects with you with quick summaries so you can get a grasp on them right away.</p>
          </div>
        </figcaption>
      </section>
      <section style="background-image:url(&quot;/assets/scenes/entities.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/entities.png"></div>
          <div class="info">
            <h4>Entities</h4>
            <h1>Understand the people, places, and organizations involved.</h1>
            <p>Who has the most to lose? Who has the most to gain? What are the organizations that are influencing the outcome of this story? Using open web data, Argos pulls up this background information and gives it to you.</p>
          </div>
        </figcaption>
      </section>
      <section style="background-image:url(&quot;/assets/scenes/watch.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <div class="credit">Photo: <a href="https://www.flickr.com/photos/11036666@N08/11155511025/">Nessa Gnatoush</a> (<a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>)</div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/watch.png"></div>
          <div class="info">
            <h4>Watch</h4>
            <h1>Track the stories that are important to you.</h1>
            <p>Get up-to-date notifications about the latest developments in the stories you're personally interested in. Argos makes it easy not only to keep up with them, but also to dive in and gain a deep understanding.</p>
          </div>
        </figcaption>
      </section>
      <section style="background-image:url(&quot;/assets/scenes/trending.jpg&quot;)" class="scene">
        <div class="dot"></div>
        <figcaption>
          <div class="icon"><img src="/assets/icons/trending.png"></div>
          <div class="info">
            <h4>Trending</h4>
            <h1>Know about the stories that are important for everyone else.</h1>
            <p>Get a sense of what everyone else is talking about and stay on top of the issues that matter to the world. Stay engaged with and aware of everything that's happening around you with less time.</p>
          </div>
        </figcaption>
      </section>
